<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bottle Flip — Игра</title>
  <link rel="stylesheet" href="style/main.css" />
</head>
<body>
  <div class="game-wrapper">
    <h1>Bottle Flip Challenge</h1>

    <div class="score-box">Счёт: <span id="score">0</span></div>

    <div class="stage" id="stage">
      <div class="msg" id="msg">Удерживай и отпусти, чтобы бросить!</div>

      <div class="bottle idle" id="bottle">
        <!-- встроенная бутылка SVG (гарантированно отображается) -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 600" preserveAspectRatio="xMidYMid meet">
          <defs>
            <linearGradient id="grad" x1="0" x2="0" y1="0" y2="1">
              <stop offset="0%" stop-color="#60a5fa"/>
              <stop offset="100%" stop-color="#3b82f6"/>
            </linearGradient>
            <filter id="glass" x="-50%" y="-50%" width="200%" height="200%">
              <feGaussianBlur stdDeviation="1" result="b"/>
              <feBlend in="SourceGraphic" in2="b" mode="screen"/>
            </filter>
          </defs>

          <!-- крышка -->
          <rect x="82" y="20" width="36" height="60" rx="10" fill="#1e40af"/>

          <!-- тело бутылки -->
          <rect x="30" y="100" width="140" height="420" rx="40" fill="url(#grad)" stroke="#1e3a8a" stroke-width="6" filter="url(#glass)"/>

          <!-- вода/блеск (декоративно) -->
          <path d="M50 180 C90 150, 110 150, 150 180 L150 480 C110 520,90 520,50 480 Z" fill="rgba(255,255,255,0.06)"/>

          <!-- подпятник -->
          <rect x="60" y="520" width="80" height="40" rx="20" fill="#60a5fa"/>
        </svg>
      </div>

      <div class="ground"></div>
    </div>

    <div class="hud">
      <button class="btn" id="resetBtn">Сброс</button>
      <div class="powerbar"><div id="power" class="power"></div></div>
      <button class="btn" id="helpBtn">Помощь</button>
    </div>

    <button class="mobile-btn" id="mobileCharge">Нажми и держи</button>

    <!-- контейнер для частиц -->
    <div id="particles"></div>
  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
