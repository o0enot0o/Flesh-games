<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun4Play – Браузерні ігри</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

 
  <div id="top"></div>

  <header class="site-header">
    <div class="header-logo">
      <img src="assets/logo.png" alt="Логотип">
      <span class="header-text">FFD – Fresh Four Devs</span>
    </div>

    <nav class="top-nav" aria-label="Головна навігація">
      <a href="#top">Головна</a>
      <a href="#games">Ігри</a>
      <a href="#about">Про нас</a>
      <a href="#contacts">Контакти</a>
    </nav>
  </header>

  <header class="hero">
    <div class="hero-inner">
      <div class="hero-left">
        <button class="play-btn" aria-controls="games">▶ Play</button>
      </div>
      <div class="hero-right">
        <div class="logo-square">
          <img src="assets/logo.png" alt="Логотип">
        </div>
        <h1 class="logo">Fun4Play</h1>
        <p class="about">Слоган</p>
      </div>
    </div>
  </header>

  <main id="games" class="games-grid">
    <button class="game-btn" aria-label="Гра 1">1</button>
    <button class="game-btn" aria-label="Гра 2">2</button>
    <button class="game-btn" aria-label="Гра 3">3</button>
    <button class="game-btn" aria-label="Гра 4">4</button>
    <button class="game-btn" aria-label="Гра 5">5</button>
    <button class="game-btn" aria-label="Гра 6">6</button>
    <button class="game-btn" aria-label="Гра 7">7</button>
    <button class="game-btn" aria-label="Гра 8">8</button>
  </main>

  <section id="about" class="about-section">
    <div class="about-bar">
      <span>Про нас</span>
    </div>
  </section>

  <div class="about-modal">
    <div class="modal-content">
      <div class="block block-left"></div>
      <div class="block block-right"></div>
      <div class="block block-bottom"></div>
    </div>
  </div>

  <section class="comments-section">
    <h2>Коментарі гравців</h2>
    <div id="comments-list">
      <div class="comment-item"><strong>Бот 1:</strong> коммент</div>
      <div class="comment-item"><strong>Бот 2:</strong> коммент</div>
    </div>
    <div class="comments-form">
      <input type="text" id="comment-name" placeholder="Ваше ім'я">
      <textarea id="comment-text" placeholder="Ваш коментар"></textarea>
      <button id="comment-submit">Додати коментар</button>
    </div>
  </section>

  <footer id="contacts" class="site-footer">
    <h3>Контакти розробників</h3>
    <p>Email: support@ffd.com</p>
    <p>Dev: Fresh Four Devs</p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
